<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Onslyde Panel</title>

    <meta name="description" content="onslyde example">
    <meta name="author" content="Wesley Hales">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" media="all" href="css/onslyde-1.0.0.panel.css" />



    <style>
        .placeholder {
            height: 125px;
            width: 85%;
        }
    </style>
</head>
<body>
<div class="address-small">
    <h4 style="text-transform: lowercase;">connect now <span style="color:#13daec;">http://onslyde.com/go/<span id="sessionID"></span></span></h4>
</div>
<div id="wtf" class="hide-wtf">
    Thumbs Down!!
</div>
<div id="nice" class="hide-nice">
    Nice!!!
</div>
<div id="stats">
    <span style="color:#13daec;"><span id="totalCount"></span> Total Attendees </span>
</div>
<div id="countdown">
    <span style="color:#13daec;">Session Time: <span id="timer"></span> </span>
</div>

<div class="panel">
    <div style="color:#fff;">
    Wants to speak: <span id="speakerQueue"></span>
    </div>
     <hr/>
    <div style="color:#fff;">
        Up Next: <span id="upNext"></span>
    </div>

    <hr/>
    <div style="color:#fff;">
        Curent Speaker: <span id="currentSpeaker"></span>
    </div>
</div>

<script type="text/javascript" src="js/onslyde-1.0.0.panel.js" ></script>
<script type="text/javascript">

    onslyde({
        panel: {sessionID: 167, mode:'default'}
    });
</script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="js/libs/jquery.flot.js"></script>
</body>
</html>
