<!DOCTYPE html>
<html lang="en">

<head>
  <title>Onslyde Remote</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
  <!-- enable full-screen mode -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!-- controls the appearance of the status bar in full-screen mode -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta http-equiv="cache-control" content="no-cache" />
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
  <link href="css/panel/panel-remote.css?v=100" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="roulette"></div>
<div id="browser">

  <nav class="primary">
    <ul>
      <li class="logo-banner"><img src="http://onslyde.com/images/edge/edge-logo-small.png"/></li>
      <li>
        <input id="agree" class="button" type="submit" value="Agree" />
        <input id="disagree" class="button" type="submit" value="Disagree"/>
        <input id="speak" class="button" type="submit" value="I want to speak!" />
      </li>

    </ul>
  </nav>
  <div id="auth-holder" class="auth-holder">
    <span id="authorize-button"><i class="pictogram">&#62223</i> Authorize</span>
    <div id="usercontent"></div>
  </div>

  <div id="slide-group-container">

    <div id="front" class="normal">

      <div id="about-page" class="slide">
        <div id="from-slide">
          <p>Brought to you by:</p>
          <div style="width:28%;display:inline-block;max-width:300px">
            <img src="http://onslyde.com/images/edge/ft-labs.png" style="width:48%;" /> </div>
          <div style="width:68%;display:inline-block;max-width:500px">
            <img src="http://onslyde.com/images/edge/google_developers_logo.png" />  </div>
        </div>
        <p>
          <a href="https://twitter.com/edgeconf" target="_blank">Follow @edgeconf</a>
        </p>

      </div>

    </div>

  </div>

</div>


<script type="text/javascript" src="js/panel/dist/onslyde-panel-1.0.0.js" ></script>
<script type="text/javascript">

  onslyde({
    panelRemote: {sessionID: 167}
  });

  function gplusCallBack(){
    //google api won't take this as callback param for some reason
    onslyde.oauth.handleClientLoad();
  }

</script>

<script type="text/javascript" src="js/panel/dist/onslyde-remote-1.0.0.js" ></script>
<script src="https://apis.google.com/js/client.js?onload=gplusCallBack"></script>

<script type="text/javascript">

  window.addEventListener('load', function() {
    FastClick.attach(document.body);
  }, false);

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31854873-3']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
